<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Hotel Booking Predictor</h1>
      <p class="subtitle">Enter details to get a prediction</p>
    </header>

    <main class="card">
      <form method="POST" class="grid">
        <div class="form-group">
          <label for="reservation_date">Reservation Date</label>
          <input id="reservation_date" name="reservation_date" type="date" required>
        </div>

        <div class="form-group">
          <label for="arrival_date">Arrival Date</label>
          <input id="arrival_date" name="arrival_date" type="date" required>
        </div>

        <div class="form-group">
          <label for="number_of_week_nights">Number of Week Nights</label>
          <input id="number_of_week_nights" name="number_of_week_nights" type="number" min="0" step="1" required>
        </div>

        <div class="form-group">
          <label for="number_of_weekend_nights">Number of Weekend Nights</label>
          <input id="number_of_weekend_nights" name="number_of_weekend_nights" type="number" min="0" step="1" required>
        </div>

        <div class="form-group">
          <label for="special_requests">Special Requests</label>
          <input id="special_requests" name="special_requests" type="number" min="0" step="1" required>
        </div>

        <div class="form-group">
          <label for="adults">No. of Adults</label>
          <input id="adults" name="adults" type="number" min="0" step="1">
        </div>

        <div class="form-group">
          <label for="children">No. of Children</label>
          <input id="children" name="children" type="number" min="0" step="1">
        </div>

        <!-- Keep this if your model expects it; otherwise you can remove it safely -->
        <div class="form-group">
          <label for="price">Average Price</label>
          <input id="price" name="price" type="number" min="0" step="0.01">
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">Predict</button>
          <button type="reset" class="btn-secondary">Reset</button>
        </div>
      </form>

      {% if result %}
      <div class="result-card">
        <div class="result-title">Result</div>
        <div class="result-value">{{ result }}</div>
      </div>
      {% endif %}
    </main>

    <footer class="footer">
      <span>Built with Flask</span>
    </footer>
  </div>
</body>
</html>
