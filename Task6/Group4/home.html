<!DOCTYPE html>
<html>
<head>
    <title>Fare Prediction</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 40px; }
        form { background: white; padding: 20px; border-radius: 8px; width: 300px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 8px 0; }
        .result { text-align: center; margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Predict Fare Amount</h2>
        <input type="number" step="0.01" name="distance" placeholder="Trip Distance (km)" required>
        <input type="number" name="hour" placeholder="Pickup Hour (0-23)" required>
        <input type="number" name="weekday" placeholder="Day of Week (0=Monday)" required>
        <input type="number" name="passenger" placeholder="Passenger Count" required>
        <button type="submit">Predict</button>

        {% if result %}
            <div class="result">Predicted Fare: ${{ result }}</div>
        {% endif %}

        {% if error %}
            <div class="result" style="color:red;">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
